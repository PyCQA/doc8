name: tox

on:
  push:
    branches:
      - master
      - "[0-9]+.[0-9]+.x"
    tags:
      - "*"

  pull_request:
    branches:
      - master
      - "[0-9]+.[0-9]+.x"

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        name: [
          "py27",
          "py36",
          "py37",
          "lint",
          "packaging",
        ]
        os: [
          "ubuntu-latest",
        ]

        include:

          - name: py27
            python: "2.7"
            os: ubuntu-latest
            tox_env: py27
          - name: py36
            python: "3.6"
            os: ubuntu-latest
            tox_env: py36
          - name: py37
            python: "3.7"
            os: ubuntu-latest
            tox_env: py37

          - name: "lint"
            python: "3.7"
            os: ubuntu-latest
            tox_env: "lint"
          - name: "packaging"
            python: "3.7"
            os: ubuntu-latest
            tox_env: "packaging"

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Test
        run: "tox -e ${{ matrix.tox_env }}"
