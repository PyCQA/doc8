---
dist: xenial
language: python
cache:
  - pip
  - directories:
      - $HOME/.cache
os:
  - linux
# tox 3.8.0 is the first version that can boostrap itself
before_script:
  - pip install tox>=3.8.0
  # needed by pre-commit:
  - gem install travis --no-rdoc --no-ri

# test script
script:  tox
notifications:
  on_success: change
  on_failure: always

jobs:
  fast_finish: true
  exclude:
    if: tag IS present
  include:
    - name: lint,docs,py37
      env: TOXENV=lint,docs
      python: "3.7"
    - name: py36
      python: "3.6"
      env: TOXENV=py36
    - name: py35
      python: "3.5"
      env: TOXENV=py35
    - name: py27
      python: "2.7"
      env: TOXENV=py27
    - name: packaging
      python: "3.6"
      env: TOXENV=packaging

deploy:
  provider: pypi
  edge: true # opt in to dpl v2
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true

env:
  global:
    - PIP_DISABLE_PIP_VERSION_CHECK=1
